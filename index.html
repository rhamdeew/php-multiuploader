<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <title>mod-SWFupload</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/swfupload.js"></script>
    <script type="text/javascript" src="js/plugins/swfupload.queue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id="container">
    <h1>mod-SWFupload</h1>
    <div id="uploadButton"></div>
    <p><a href="#" id="im_settings" onclick="showsettings()">Изменить настройки</a></p>
    <div id="image_settings">
        <input id="gallery-name" type="text" name="gallery-name" maxlength="20" value="gallery">
    </div>
    <div id="status"></div>
<p><a href="#" id="showlink" onclick="showlog()">показать лог</a></p>
    <div id="links" class="links">
        <p><a href="#" onclick="$('#links-area').toggle()">Список ссылок</a></p>
        <textarea name="links-area" id="links-area" cols="100" rows="10"></textarea>
    </div>
    <div id="links-lightbox" class="links">
        <p><a href="#" onclick="$('#links-area-lightbox').toggle()">Список ссылок (лайтбокс)</a></p>
        <textarea name="links-area-lightbox" id="links-area-lightbox" cols="100" rows="10"></textarea>
    </div>
    <div id="images"></div>
</div>
</body>
</html>
